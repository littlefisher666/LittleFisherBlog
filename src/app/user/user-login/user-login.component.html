<div class="container">
  <h2 md-dialog-title>登录</h2>
  <md-dialog-content>
    <form #loginForm="ngForm">
      <div layout="row">
        <md-input-container flex>
          <input mdInput name="acc-nbr" required #accNbr #accNbrControl="ngModel"
                 [(ngModel)]="user.accNbr" placeholder="用户名" maxlength="30">
          <md-hint align="start">
            <span [hidden]="!accNbrControl.errors?.required || accNbrControl.pristine" class="tc-red-600">Required</span>
          </md-hint>
          <md-hint align="end">{{accNbr.value.length}} / 30</md-hint>
        </md-input-container>
      </div>
      <div layout="row">
        <md-input-container flex>
          <input mdInput name="password" type="password" required #password #passwordControl="ngModel"
                 [(ngModel)]="user.password" placeholder="密码" maxlength="40">
          <md-hint align="start">
            <span [hidden]="!passwordControl.errors?.required || passwordControl.pristine" class="tc-red-600">Required</span>
          </md-hint>
          <md-hint align="end">请不要使用过于简单的密码</md-hint>
        </md-input-container>
      </div>
      <div layout="row">
        <section class="remeber-me-checkbox">
          <md-checkbox color="primary">记住我</md-checkbox>
        </section>
      </div>
    </form>
  </md-dialog-content>
  <md-dialog-actions>
    <button md-raised-button color="primary">登录</button>
    <button md-raised-button>取消</button>
  </md-dialog-actions>
</div>
